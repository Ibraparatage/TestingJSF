<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
    <title>picklList</title>
</h:head>
<h:body>
<h:messages/>
<h:form>
    <rich:pickList id="pickList" value="#{richBean.strings}" styleClass="pickList">
        <f:selectItems value="#{entityBeanSelector.strings}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
        <f:ajax event="change" execute="@form" render="out"/>
    </rich:pickList>
    <h:commandButton value="submit" id="submitButton" styleClass="submitButton">
        <f:ajax execute="pickList" render="pickList out"/>
    </h:commandButton>

    <br />

    <h:panelGroup id="out" styleClass="out">
        <ui:repeat value="#{richBean.strings}" var="value">
            <h:outputText styleClass="value" value="#{value}"/>
            <br/>
        </ui:repeat>
    </h:panelGroup>

</h:form>
</h:body>
</html>
